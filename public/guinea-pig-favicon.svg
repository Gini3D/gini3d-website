<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Guinea pig face -->
  <!-- Main head shape - cream/tan color -->
  <ellipse cx="32" cy="36" rx="28" ry="24" fill="#f5e6d3"/>

  <!-- Ears -->
  <ellipse cx="10" cy="20" rx="8" ry="10" fill="#e8d4c0"/>
  <ellipse cx="10" cy="20" rx="5" ry="7" fill="#f9a8d4"/>
  <ellipse cx="54" cy="20" rx="8" ry="10" fill="#e8d4c0"/>
  <ellipse cx="54" cy="20" rx="5" ry="7" fill="#f9a8d4"/>

  <!-- Face patches -->
  <ellipse cx="20" cy="34" rx="10" ry="12" fill="#d4a574"/>
  <ellipse cx="44" cy="34" rx="10" ry="12" fill="#d4a574"/>

  <!-- White stripe down middle -->
  <ellipse cx="32" cy="32" rx="6" ry="16" fill="#ffffff"/>

  <!-- Eyes -->
  <circle cx="22" cy="32" r="6" fill="#2d1810"/>
  <circle cx="42" cy="32" r="6" fill="#2d1810"/>
  <!-- Eye highlights -->
  <circle cx="24" cy="30" r="2" fill="#ffffff"/>
  <circle cx="44" cy="30" r="2" fill="#ffffff"/>

  <!-- Nose - pink heart shape -->
  <path d="M32 44 C28 40 26 42 26 45 C26 48 32 52 32 52 C32 52 38 48 38 45 C38 42 36 40 32 44" fill="#f472b6"/>

  <!-- Mouth -->
  <path d="M28 52 Q32 56 36 52" fill="none" stroke="#2d1810" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="14" y1="42" x2="24" y2="44" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="46" x2="24" y2="46" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="50" x2="24" y2="48" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="42" x2="40" y2="44" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="46" x2="40" y2="46" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="40" y2="48" stroke="#8b6f47" stroke-width="1" stroke-linecap="round"/>

  <!-- Blush -->
  <circle cx="16" cy="40" r="4" fill="#f9a8d4" opacity="0.5"/>
  <circle cx="48" cy="40" r="4" fill="#f9a8d4" opacity="0.5"/>
</svg>
